  <script>
    let ALL_DATA = [];
    let currentYear, currentMonth;
    let selectedDate = null;
    let currentTab = 'cal';

    // ä»Šæ—¥
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    async function loadData() {
      try {
        const res = await fetch('schedule_data.json');
        const json = await res.json();
        ALL_DATA = json.schedules;
        document.getElementById('updated-at').textContent = 'æœ€çµ‚æ›´æ–°: ' + json.generated;
        init();
      } catch (e) {
        document.getElementById('calendar-view').innerHTML =
          '<div class="no-data">âš ï¸ ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼ã€‚schedule_data.jsonãŒåŒã˜ãƒ•ã‚©ãƒ«ãƒ€ã«ã‚ã‚‹ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚</div>';
      }
    }

    function init() {
      currentYear = today.getFullYear();
      currentMonth = today.getMonth() + 1;
      selectedDate = formatDate(today);
      render();
    }

    function formatDate(d) {
      return d.getFullYear() + '-' +
        String(d.getMonth() + 1).padStart(2, '0') + '-' +
        String(d.getDate()).padStart(2, '0');
    }

    function getByDate(dateStr) {
      return ALL_DATA.find(d => d.date === dateStr) || null;
    }

    function getMonthData(year, month) {
      const prefix = year + '-' + String(month).padStart(2, '0');
      return ALL_DATA.filter(d => d.date.startsWith(prefix));
    }

    function switchTab(tab) {
      currentTab = tab;
      document.getElementById('tab-cal').classList.toggle('active', tab === 'cal');
      document.getElementById('tab-list').classList.toggle('active', tab === 'list');
      document.getElementById('calendar-view').style.display = tab === 'cal' ? '' : 'none';
      document.getElementById('list-view').style.display = tab === 'list' ? '' : 'none';
      render();
    }

    function changeMonth(delta) {
      currentMonth += delta;
      if (currentMonth > 12) { currentMonth = 1; currentYear++; }
      if (currentMonth < 1) { currentMonth = 12; currentYear--; }
      render();
    }

    function goToday() {
      currentYear = today.getFullYear();
      currentMonth = today.getMonth() + 1;
      selectedDate = formatDate(today);
      render();
    }

    function render() {
      document.getElementById('month-label').textContent =
        currentYear + 'å¹´' + currentMonth + 'æœˆ';

      if (currentTab === 'cal') renderCalendar();
      else renderList();
    }

    function renderCalendar() {
      const cv = document.getElementById('calendar-view');
      const monthData = getMonthData(currentYear, currentMonth);

      // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚°ãƒªãƒƒãƒ‰
      const firstDay = new Date(currentYear, currentMonth - 1, 1);
      const lastDay = new Date(currentYear, currentMonth, 0);
      let startDow = firstDay.getDay(); // 0=æ—¥

      let html = '<div class="cal-grid">';
      html += '<div class="cal-weekdays">';
      ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'].forEach((d, i) => {
        const cls = i === 0 ? 'sun' : i === 6 ? 'sat' : '';
        html += `<div class="cal-weekday ${cls}">${d}</div>`;
      });
      html += '</div><div class="cal-days">';

      // ç©ºç™½
      for (let i = 0; i < startDow; i++) {
        html += '<div class="cal-day empty"></div>';
      }

      for (let d = 1; d <= lastDay.getDate(); d++) {
        const dateStr = currentYear + '-' + String(currentMonth).padStart(2, '0') + '-' + String(d).padStart(2, '0');
        const dow = (startDow + d - 1) % 7;
        const isToday = dateStr === formatDate(today);
        const isSel = dateStr === selectedDate;
        const entry = getByDate(dateStr);

        let cls = 'cal-day';
        if (isToday) cls += ' today';
        if (isSel) cls += ' selected';

        let numCls = 'day-num';
        if (dow === 0) numCls += ' sun';
        else if (dow === 6) numCls += ' sat';

        let dots = '';
        if (entry) {
          if (entry.common) dots += '<span class="dot dot-common"></span>';
          if (entry.yasui) dots += '<span class="dot dot-yasui"></span>';
          if (entry.executives && entry.executives.some(e => e.role.includes('ç¤¾é•·') && e.role !== 'å‰¯ç¤¾é•·'))
            dots += '<span class="dot dot-exec-shacho"></span>';
          if (entry.executives && entry.executives.some(e => e.role.includes('å‰¯ç¤¾é•·')))
            dots += '<span class="dot dot-exec-fuku"></span>';
          if (entry.holidays && entry.holidays.length > 0)
            dots += '<span class="dot dot-holiday" style="background:#e65100"></span>';
        }

        html += `<div class="${cls}" onclick="selectDate('${dateStr}')">
      <div class="${numCls}">${d}</div>
      <div class="cal-day-dots">${dots}</div>
    </div>`;
      }

      html += '</div></div>';

      // è©³ç´°ãƒ‘ãƒãƒ«
      html += renderDetail(selectedDate);

      html += '<div class="update-info">ãƒ‡ãƒ¼ã‚¿ã¯ã€Œæ›´æ–°.batã€ã‚’å®Ÿè¡Œã™ã‚‹ã¨æœ€æ–°åŒ–ã•ã‚Œã¾ã™</div>';

      cv.innerHTML = html;
    }

    function renderDetail(dateStr) {
      if (!dateStr) return '';
      const d = getByDate(dateStr);
      const dateObj = new Date(dateStr);
      const wdays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
      const wd = wdays[dateObj.getDay()];
      const month = dateObj.getMonth() + 1;
      const day = dateObj.getDate();

      let html = `<div class="detail-panel">
    <div class="detail-header">
      <div class="date-big">${month}æœˆ${day}æ—¥ (${wd})</div>
    </div>
    <div class="detail-body">`;

      if (!d) {
        html += '<div class="no-data">ã“ã®æ—¥ã®ãƒ‡ãƒ¼ã‚¿ã¯ã‚ã‚Šã¾ã›ã‚“</div>';
      } else {
        // å…±é€šäºˆå®š
        html += `<div class="detail-row">
      <span class="detail-label label-common">ğŸ“Œ å…±é€šäºˆå®š</span>
      <div class="detail-text">${d.common ? escapeHtml(d.common) : '<span style="color:#aaa">ãªã—</span>'}</div>
    </div>`;

        // å®‰äº•ã•ã‚“
        html += `<div class="detail-row">
      <span class="detail-label label-yasui">ğŸ‘¤ å®‰äº•ã•ã‚“</span>
      <div class="detail-text">${d.yasui ? escapeHtml(d.yasui) : '<span style="color:#aaa">ãªã—</span>'}</div>
    </div>`;

        // å½¹å“¡äºˆå®š
        if (d.executives && d.executives.length > 0) {
          const shacho = d.executives.filter(e => e.role.includes('ç¤¾é•·') && e.role !== 'å‰¯ç¤¾é•·');
          const fuku = d.executives.filter(e => e.role.includes('å‰¯ç¤¾é•·'));

          if (shacho.length > 0) {
            html += `<div class="detail-row">
          <span class="detail-label label-exec-shacho">ğŸ‘” ${escapeHtml(shacho[0].role)}</span>
          <div class="detail-text">${shacho.map(e => escapeHtml(e.text)).join('<br>')}</div>
        </div>`;
          }
          if (fuku.length > 0) {
            html += `<div class="detail-row">
          <span class="detail-label label-exec-fuku">ğŸ‘” ${escapeHtml(fuku[0].role)}</span>
          <div class="detail-text">${fuku.map(e => escapeHtml(e.text)).join('<br>')}</div>
        </div>`;
          }
        }

        // ä¼‘ã¿
        const hols = d.holidays || [];
        html += `<div class="detail-row">
      <span class="detail-label label-holiday">ğŸ– ä¼‘ã¿</span>
